<div class="alert alert-danger" ng-show="view.error">{{ view.error }}</div>
<form ng-submit="view.create(view.format)" role="form">
	<div class="form-group">
		<input class="form-control" type="text" name="value" placeholder="Value" ng-model="view.format.value" />
	</div>
	<button type="submit" class="btn btn-default">Create</button>
</form>
