<p>
	<a class="btn btn-success" href="#/product/create">Create product</a>
</p>
<table class="table">
	<tbody>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="product in view.products">
			<td>{{ product.id }}</td>
			<td>{{ product.name }}</td>
			<td><a ng-href="#/product/{{ product.id }}"
				class="btn btn-primary">View</a> <a
				ng-href="#/product/edit/{{ product.id }}" class="btn btn-default">Update</a>
				<button ng-click="view.del(product)" class="btn btn-danger">Delete</button>
			</td>
		</tr>
	</tbody>
</table>
