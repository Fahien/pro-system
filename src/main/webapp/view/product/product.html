<h3>{{ view.product.name }}</h3>
<p><a ng-href="/#/producer/{{ view.product.producer.id}}">{{ view.product.producer.name }}</a></p>
<p>{{ view.product.description }}</p>
<p>{{ view.product.price + view.product.gain | currency }}</p>
<img ng-src="{{view.product.image}}" alt="{{view.product.name}}" />
